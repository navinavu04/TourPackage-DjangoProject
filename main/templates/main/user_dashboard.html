{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .package-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .package-box {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
        }

        .package-box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .package-box h3 {
            margin-top: 10px;
        }

        .book-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .book-btn:hover {
            background-color: #0056b3;
        }

        .top-right {
            text-align: right;
            margin-bottom: 20px;
        }

        .top-right a {
            text-decoration: none;
            padding: 6px 12px;
            background: #28a745;
            color: white;
            border-radius: 4px;
        }
        
        .top-right a:hover {
            background: #218838;
        }
    </style>
    
    <div style="text-align: right; margin-bottom: 15px;">
    <a href="{% url 'logout' %}" style="padding: 6px 12px; background: #dc3545; color: white; border-radius: 4px; text-decoration: none;">
        Logout
    </a>
</div>

</head>
<body>

    <h2>Welcome to Your Dashboard</h2>

    <div class="package-container">
        {% for package in packages %}
            <div class="package-box">
                <img src="{{ package.image.url }}" alt="{{ package.title }}">
                <h3>{{ package.title }}</h3>
                <p>{{ package.description }}</p>
                <p><strong>Price:</strong> â‚¹{{ package.price }}</p>
                <a class="book-btn" href="{% url 'book_package' package.id %}">Book Now</a>
            </div>
        {% empty %}
            <p>No packages available right now.</p>
        {% endfor %}
    </div>

</body>
</html>
