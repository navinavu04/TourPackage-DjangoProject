<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Package</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'main/travel-bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .center-box h1 {
            margin-bottom: 25px;
            color: #333;
        }

        .btn-login {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>Welcome to Our Tour Package System</h1>
        <a href="{% url 'choose_login' %}" class="btn-login">Login</a>
    </div>
</body>
</html>
