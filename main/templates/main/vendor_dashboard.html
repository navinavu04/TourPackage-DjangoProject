{% block content %}
  <h2>Welcome, {{ request.user.username }}</h2>
  <a href="{% url 'vendor_add_package' %}">+ Add New Package</a>
  <h3>Your Tour Packages:</h3>

  {% if packages %}
    <ul>
      {% for package in packages %}
        <li>
          <strong>{{ package.title }}</strong> - â‚¹{{ package.price }}
          <a href="{% url 'edit_package_vendor' package.id %}">Edit</a> |

  {% endif %}
{% endblock %}
